<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIPER DMA Sales Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div class="max-w-6xl mx-auto space-y-8">
    <h1 class="text-3xl font-bold text-yellow-400">⚡ VIPER DMA SALES TRACKER</h1>

    <!-- GRÁFICA -->
    <div class="bg-gray-800 p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-4">📈 Ganancias por día</h2>
      <canvas id="profitChart" height="100"></canvas>
    </div>

    <!-- Aquí va tu contenido anterior, como el formulario y la tabla de ventas -->
    <!-- ... -->

    <script>
      fetch('/chart-data')
        .then(res => res.json())
        .then(data => {
          const ctx = document.getElementById('profitChart').getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Ganancias ($)',
                data: data.data,
                borderColor: '#facc15',
                backgroundColor: '#fde68a44',
                tension: 0.3,
                fill: true
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              },
              plugins: {
                legend: {
                  labels: {
                    color: 'white'
                  }
                }
              }
            }
          });
        });
    </script>
  </div>
</body>
</html>
